name: Build and Push Docker Image on Release

on:
  release:
    types: [created]
  push:
    branches:
      - kamalkrbh/issue45

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.STORDIS_DOCKER_HUB_USER }}
          password: ${{ secrets.STORDIS_DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.STORDIS_DOCKER_HUB_USER }}/orca_backend:${{ github.ref_name }} .

      - name: Push Docker Image
        run: docker push ${{ secrets.STORDIS_DOCKER_HUB_USER }}/orca_backend:${{ github.ref_name }}
